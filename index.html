<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serhat Soysal | Digital Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" id="rtl-style" href="" disabled>
</head>
<body>
    <div class="card-container">
        <div class="floating-bubbles"></div>
        <header class="profile-section">
            <div class="avatar-wrapper">
                <img src="assets/public/serhat_avatar_pp.png" alt="Serhat Soysal" class="avatar">
            </div>
            <div class="video-container">
                <video class="welcome-video" autoplay loop muted playsinline>
                    <source src="assets/public/avatar_welcome.mp4" type="video/mp4">
                </video>
                <button class="video-control muted" aria-label="Toggle sound">
                    <i class="fa-solid fa-volume-xmark"></i>
                </button>
            </div>
        </header>

        <div class="profile-info">
            <h1 data-i18n="name">Serhat Soysal</h1>
            <p class="job-title" data-i18n="job_title">Software Engineer | AI & Distributed Systems Specialist</p>
        </div>

        <div class="bento-grid">
            <a href="https://serhatsoysal.com" class="grid-item" target="_blank">
                <i class="fa-solid fa-globe"></i>
            </a>
            <a href="https://www.linkedin.com/in/soysalserhat" class="grid-item" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/serhatsoysal" class="grid-item" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="mailto:serhatsoysalx@gmail.com" class="grid-item">
                <i class="fa-solid fa-envelope"></i>
            </a>
            <a href="https://fluxpay-dashboard.onrender.com/" class="grid-item" target="_blank">
                <i class="fa-solid fa-credit-card"></i>
            </a>
            <a href="https://serhatsoysal.github.io/fluxpay-docs/" class="grid-item" target="_blank">
                <i class="fa-solid fa-book"></i>
            </a>
            <a href="https://haditra.onrender.com/" class="grid-item" target="_blank">
                <i class="fa-solid fa-building"></i>
            </a>
            <a href="assets/public/serhatsoysalcv.pdf" class="grid-item action-btn" download="Serhat_Soysal_CV.pdf">
                <i class="fa-solid fa-download"></i>
            </a>
        </div>

        <footer class="lang-controls">
            <button onclick="setLanguage('en')">EN</button>
            <button onclick="setLanguage('tr')">TR</button>
            <button onclick="setLanguage('ar')">AR</button>
        </footer>
    </div>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
